<html>
<h1>BMI Calculator</h1>
<span>weight:</span><input id="weight">
<span>height:</span><input id="height">
<button onclick="calculate_bmi()">Calculate</button>
<div id="my_div">Your BMI will be shown here</div>


<script>
var weight;
var height;

function calculate_bmi(){
  weight = document.getElementById("weight").value;
  height = document.getElementById("height").value;
  bmi = weight/(height*height);
  document.getElementById("my_div").innerHTML = "your BMI is " + bmi
}
</script>
</html>
